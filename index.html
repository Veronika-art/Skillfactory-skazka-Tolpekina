<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Skazka</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet"  href="skazka.css">
	<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">

	<style>
		@media (min-width: 48em) {
			.container {
				max-width: 60em;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col1 col-12">ПЕТУШОК И БОБОВОЕ ЗЕРНЫШКО</div>
			<div class="col2 col-4">
				
				<div>
					<div class="block">
						<div class="placeholder">Семец домашней птицы</div>
						<input class="input j-var1" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Самка домашней птицы</div>
						<input class="input j-var2" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Та, кто ведет хозяйство</div>
						<input class="input j-var3" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Самка крупного рогатого скота</div>
						<input class="input j-var4" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Тот, кто ведет хозяйство</div>
						<input class="input j-var5" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Работник кузницы</div>
						<input class="input j-var6" type="text" size="40">
					</div>

					<div class="block">
						<div class="placeholder">Радостный крик самца домашней птицы</div>
						<input class="input j-speach" type="text" size="40">
					</div>
				</div>
				<button class="btn1">СОЗДАТЬ ТЕКСТ</button>
				<button class="btn2">ЗAМЕНИТЬ</button>
				
			</div>
			<div class="col3 col-8 ">
				
				<div class="j-text">ЗДЕСЬ БУДЕТ ВАША СКАЗКА</div>				
			</div>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="bootstrap.bundle.min.js"></script>
	<script src="skazka.js"></script> 	
</body>
</html>
